<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="forgotsend.php" method="post">
            <p id="message"></p>
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="Email" name="emailid" required>
            </div>
            <div class="pass"><a href="login.php">Login</a></div>
            <div class="row button">
                <input type="submit" value="Send Reset Link" name="submit">
            </div>
        </form>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault()

        $.ajax({
            type: 'post',
            url: 'forgotsend.php',
            data: $('form').serialize(),

            success: function (response){
                document.querySelector('#message').innerHTML = JSON.parse(response).message
                console.log(JSON.parse(response).message)
            }})
    })
</script>
</html>
